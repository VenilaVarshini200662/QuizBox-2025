<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBox</title>
    <style>
        body{
            margin:0;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .Main{
            background:linear-gradient(to right,rgb(189, 193, 179),rgba(81, 77, 77, 0.916));
            width:100%;
            min-height:100vh;

        }
        .Main table{
            padding:10px;
            font-size: large;
            color:whitesmoke;
        }
         .MainTable{
            background-color: rgba(116, 112, 112, 0.916);
            justify-items: end;
            position:relative;
            width:100%;
            height:13%;

        }
        .imagediv{
            position:absolute;
            width:10vw;
            height:10vh;
            top:2vh;
            left:2vw;
            overflow:hidden;
        }
        img{
            width:100%;
            height:100%;
            object-fit:cover;
        }
        .Main td{
            padding:25px;
        }
        td:hover{
            cursor:pointer;
        }
        .sub1{
            position:absolute;
            width:40%;
            height:50%;
            top:25vh;
            left:30vw;
            bottom: 25vh;
            right:30vw;
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(81, 77, 77, 0.916);
            animation:sub1In 1s ease-out forwards;
            text-align:center;
            background:linear-gradient(to right,rgb(239, 239, 239),rgba(230, 228, 228, 0.916));
            color:rgb(51, 50, 50);
        }
        .startbtn{
          height:60px;
          width:250px;
          border-radius: 15px;
          font-family:Georgia, 'Times New Roman', Times, serif;
          color:rgb(51, 50, 50);
          font-size:large;
          border: 2px solid rgb(72, 70, 70);
          box-shadow: 0 2px 8px rgba(179, 177, 177, 0.916);
          transition:0.3s ease-in-out;

        }
        .startbtn:hover{
            background-color:rgba(193, 187, 187, 0.916);
            cursor:pointer;
            transform:scale3d(1.05,1.05,1);
        }
        
        h1{
            font-size:35px ;
            font-family:Georgia, 'Times New Roman', Times, serif;     
        }
        p{
          font-family:Georgia, 'Times New Roman', Times, serif;  
        }
        .bottomdiv{
            position:absolute;
            bottom:0vh;
            width:100%;
            height:13%;
            background-color: rgba(116, 112, 112, 0.916);
            color:rgba(245, 245, 245, 0.614);
            text-align:center;
            align-content: center;
            text-shadow:0 4px 10px rgba(62, 61, 61, 0.916) ;
        }
            
        @keyframes sub1In{
            from{
                transform:scale(0.5);
                opacity:0.5;
            }
            to{
                transform:scale(1);
                opacity:1;
            }
        }

        @media (max-width: 600px){
        .Main{
            background:rgb(237, 232, 232) !important;

        }
         .MainTable{
            background: rgb(65, 66, 66) !important;
         }
            .imagediv{ 
                width:30vw;
                height:8vh;
                top:2.8vh;
                left:1.7vw;
                overflow:hidden;
            }
            img{
                width:100%;
                height:100%;
                object-fit:cover;
            }

            .Main td{
                padding:2vw;
                
            }
            .Main table{

                padding: 4vh 6vw ;
                font-size:14px;
            }
            .sub1{
                width:80%;
                height:50%;
                top:25vh;
                left:10vw;
                bottom:25vh;
                right:10vw;
                border-radius: 15px;
            }
            h1{
                font-size:23px ;
                     
            }
            p{
                font-size:13px;  
            }
            .startbtn{
                height:15%;
                width:50%;
                border-radius:10px;
                font-size:18px;
            }
            .bottomdiv{
                background: rgb(65, 66, 66) !important;
                font-size: small;
            }
        }
        @media (min-width: 601px) and (max-width: 1024px){
            .imagediv{ 
                top:2.5vh;
                width:20vw;
                height:10vh;   
                overflow:hidden;
            }
            img{
                width:100%;
                height:100%;
                object-fit:cover;
            }

            .Main td{
                padding:2vw;
                
            }
            .Main table{
                padding: 3vh 6vw ;
                font-size:14px;
            }
            .sub1{
                width:60%;
                height:40%;
                top:30vh;
                left:20vw;
                bottom: 30vh;
                right:20vw;
                padding:1vh 0;
                border-radius: 15px;
            }
            h1{
                font-size:30px ;
                margin-top: 0;    
            }
            p{
                font-size:16px;  
            }
            .startbtn{
                height:16%;
                width:50%;
                border-radius:10px;
                font-size:18px;
            }
            .bottomdiv{
                font-size: small;
            }
            
        }
        
    </style>
</head>

<body>
    <div class="Main">
        <div class="MainTable">
        <div class="imagediv">
            <img src="QuizBoxwhiteCrop.png">
        </div>
        <table>
        <tr>
            <td onclick="goToPage('index.html')">Home</td>
            <td onclick="goToPage('category.html')">Category</td>
            <td onclick="goToPage('Feedback.html')">Feedback</td>
        </tr>
    </table>
    </div>
    <div class="sub1">
        <br><br>
        <h1>Welcome to QuizBox!</h1>
        <p>Challenge yourself with smart quizzes</p><br><br>
        <button class="startbtn" onclick="window.location.href='category.html'">Get Started</button><br><br>
        <p><I>Learn  Practice  Improve</I></p>
    </div>
    <div class="bottomdiv">Copyright Â© 2025 QuizBox. All rights reserved.</div>
    </div>
    

    <script>
        function goToPage(page){
            window.location.href = page;
        }
    </script>
</body>
</html>
