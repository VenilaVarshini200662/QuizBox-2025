<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>QuizBox</title>
    <style>
        body{
            margin:0;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .Main{
            background:linear-gradient(to right,#BDC1B3,#514D4DE9);
            width:100%;
            height:100vh;

        }
        .Main table{
            padding:10px;
            font-size: large;
            color:whitesmoke;
        }
        .MainTable{
            background-color: #747070E9;
            justify-items: end;
            position:relative;
            height:13%;
            width:100%;
        }
        .imagediv{
            position:absolute;
            width:10vw;
            height:10vh;
            top:2vh;
            left:2vw;
            overflow:hidden;
        }
        img{
            width:100%;
            height:100%;
            object-fit:cover;
        }
        .Main td{
            padding:25px;
        }
        td:hover{
            cursor:pointer;
        }
        .sub1{
            position:absolute;
            width:40%;
            height:60%;
            top:20vh;
            left:30vw;
            bottom: 20vh;
            right:30vw;
            color:#333232;
            border-radius: 25px;
            box-shadow: 0 4px 10px #3E3D3DE9;
            animation:sub1In 1s ease-out forwards;
            text-align:center;
            object-fit:cover; 
            background: linear-gradient(to right, #EFEFEF, #E6E4E4E9);

        }
        .sub11{
            position:absolute;
            top: 15vh;
            left:2.5vw;
            display:grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            padding:20px;
            gap:35px; 
            align-content:center;
            justify-items: center;    
            
        }
        .box1{   
            background-color:#E7EAE0;
            width:15vw;
            height:15vh;
            border-radius:15px;
            box-shadow: 0 4px 10px #3E3D3DE9;
            place-content: center;
            font-family:Georgia, 'Times New Roman', Times, serif;
            font-size:larger;
            color:#333232;
           
        }
        .box1:hover{
            background-color:#C1BBBBE9;
        }
        h2{
            font-size:30px ;
            font-family:Georgia, 'Times New Roman', Times, serif;    
        }
        .bottomdiv{
            position:absolute;
            bottom:0vh;
            width:100%;
            height:13%;
            background-color: #747070E9;
            color:rgba(245, 245, 245, 0.614);
            text-align:center;
            align-content: center;
            text-shadow:0 4px 10px #3E3D3DE9;
        }
            
        @keyframes sub1In{
            from{
                transform:scale(0.5);
                opacity:0.5;
            }
            to{
                transform:scale(1);
                opacity:1;
            }
        }
         @media (max-width: 600px){
         .Main{
            background:rgb(237, 232, 232) !important;

        }
         .MainTable{
            background: rgb(65, 66, 66) !important;
         }
            .imagediv{ 
                width:30vw;
                height:8vh;
                top:2.8vh;
                left:1.7vw;
                overflow:hidden;
            }
            img{
                width:100%;
                height:100%;
                object-fit:cover;
            }

            .Main td{
                padding:2vw;
                
            }
            .Main table{
                padding: 4vh 6vw ;
                font-size:14px;
            }
            .sub1{
                width:80%;
                height:40%;
                top:30vh;
                left:10vw;
                bottom: 30vh;
                right:10vw;
                border-radius: 15px;
            }
            h2{
                font-size:20px ;
                     
            }
            .sub11{
                top: 11vh;
                left:5.6vw;
                display:grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                padding:10px;
                gap:20px;
                width:80%;
                height:50%; 
                margin:0;   
            }
            .box1{   
                padding:10px;
                width:80%;
                height:80%;
                border-radius:8px;
                font-size:14px;
                background:rgb(237, 232, 232) !important;
        }
            .bottomdiv{
                font-size: small;
                background: rgb(65, 66, 66) !important;
        }
    }

     @media (min-width: 601px) and (max-width: 1024px){
            .imagediv{ 
                top:2.5vh;
                width:20vw;
                height:10vh;   
                overflow:hidden;
            }
            img{
                width:100%;
                height:100%;
                object-fit:cover;
            }

            .Main td{
                padding:2vw;
                
            }
            .Main table{
                padding: 3vh 6vw ;
                font-size:14px;
            }
            h2{
                font-size:25px ;
                margin-top: 2.5vh;     
            }
            .sub1{
                width:60%;
                height:50%;
                top:25vh;
                left:20vw;
                bottom: 25vh;
                right:20vw;
                border-radius: 15px;
            }
            .sub11{
                top: 11vh;
                left:6vw;
                display:grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
                padding:20px 0;
                gap:20px;
                width:80%;
                height:50%; 
                margin:0;   
            }
            .box1{   
                padding:10px;
                width:80%;
                height:80%;
                border-radius:8px;
                font-size:14px;
           
        }
            .bottomdiv{
                font-size: small;
            }
            
        }
    
        
    </style>
</head>

<body>
    <div class="Main">
        <div class="MainTable">
        <div class="imagediv">
            <img src="QuizBoxwhiteCrop.png">
        </div>
        <table>
        <tr>
            <td onclick="goToPage('index.html')">Home</td>
            <td onclick="goToPage('category.html')">Category</td>
            <td onclick="goToPage('Feedback.html')">Feedback</td>
        </tr>
    </table>
    </div>
    <div class="sub1">
        <br>
        <h2>Select Category</h2>
        <div class="sub11">
        <div class="sub114 box1" onclick="goToPage('WebDevelopment.html')">Web Development</div>
        <div class="sub111 box1" onclick="goToPage('HTML.html')">HTML</div>
        <div class="sub112 box1" onclick="goToPage('CSS.html')">CSS</div>
        <div class="sub113 box1" onclick="goToPage('JavaScript.html')">JavaScript</div>     
       </div>
    </div>
    <div class="bottomdiv">Copyright Â© 2025 QuizBox. All rights reserved.</div>
    </div>

    <script>
        function goToPage(page)
        {
            window.location.href=page;
        }
    </script>   
</body>
</html>
