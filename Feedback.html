<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizBox</title>
    <style>
        body{
            margin:0;
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        .Main{
            background:linear-gradient(to right,rgb(189, 193, 179),rgba(81, 77, 77, 0.916));
            width:100%;
            height:100vh;

        }
        .Main table{
            padding:10px;
            font-size: large;
            color:whitesmoke;
        }
         .MainTable{
            background-color: rgba(116, 112, 112, 0.916);
            justify-items: end;
            position:relative;
            height:13%;
            width:100%;
        }
        .imagediv{
            position:absolute;
            width:10vw;
            height:10vh;
            top:2vh;
            left:2vw;
            object-fit:cover;
            overflow:hidden;
        }
        img{
            width:10vw;
            height:10vh;
        }
        .Main td{
            padding:25px;
        }
        td:hover{
            cursor:pointer;
        }
        .sub1{
            position:absolute;
            width:40%;
            height:47%;
            top:20vh;
            left:30vw;
            bottom: 20vh;
            right:30vw;
            background:linear-gradient(to right,rgb(239, 239, 239),rgba(230, 228, 228, 0.916));
            border-radius: 25px;
            box-shadow: 0 4px 10px rgba(81, 77, 77, 0.916);
            animation:sub1In 1s ease-out forwards;
            text-align:center;  
            padding:40px 30px;    
        }
        
        .bottomdiv{
            position:absolute;
            bottom:0vh;
            width:100%;
            height:13%;
            background-color: rgba(116, 112, 112, 0.916);
            color:rgba(245, 245, 245, 0.614);
            text-align:center;
            align-content: center;
            text-shadow:0 4px 10px rgba(62, 61, 61, 0.916) ;
        }
        .feedbackform input{
            width:400px;
            height:40px;
            margin:8px 30px;
            border-radius:10px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            padding:0 10px;
            font-size:medium;
            border: 2px solid rgb(72, 70, 70);
            box-shadow: 0 2px 8px rgba(179, 177, 177, 0.916);    
            color:rgb(51, 50, 50);
        }
        .feedbackform textarea{
            width:400px;
            margin:8px 30px;
            border-radius:10px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            padding:0 10px;
            font-size:medium;
            resize:vertical;
            min-height: 90px;
            max-height:90px;
            border: 2px solid rgb(72, 70, 70);
            box-shadow: 0 2px 8px rgba(179, 177, 177, 0.916); 
            color:rgb(51, 50, 50);
        }
        .feedbackform input::placeholder,.feedbackform textarea::placeholder {
            text-align:left;
            padding:10px ;
            font-family:Georgia, 'Times New Roman', Times, serif;
            color:rgb(105, 101, 101);
        }
        button{
            position:absolute;
            bottom:40px;
            left:15vw;
            height:40px;
            width:200px;
            border-radius: 10px;
            font-family:Georgia, 'Times New Roman', Times, serif;
            color:rgb(51, 50, 50);
            font-size:large;
            border: 2px solid rgb(72, 70, 70);
            box-shadow: 0 2px 8px rgba(179, 177, 177, 0.916);
            transition:0.3s ease-in-out;
        }
        button:hover{
            background-color:rgba(193, 187, 187, 0.916);
            cursor:pointer;
            transform:scale3d(1.05,1.05,1);
        }
        
            
        @keyframes sub1In{
            from{
                transform:scale(0.5);
                opacity:0.5;
            }
            to{
                transform:scale(1);
                opacity:1;
            }
        }
        @media (max-width: 600px){
             .Main{
            background:rgb(237, 232, 232) !important;

            }
            .MainTable{
            background: rgb(65, 66, 66) !important;
            }
           .imagediv{ 
                width:30vw;
                height:8vh;
                top:2.8vh;
                left:1.7vw;
                overflow:hidden;
            }
            img{
                width:100%;
                height:100%;
                object-fit:cover;
            }

            .Main td{
                padding:2vw;
                
            }
            .Main table{
                padding: 4vh 6vw ;
                font-size:14px;
            }
            .sub1{
                width:80%;
                height:auto;
                top:20vh;
                left:10vw;
                bottom: 20vh;
                right:10vw;
                border-radius: 15px;
                padding:0px;    
            }
            
            .bottomdiv{
                font-size: small;
                background: rgb(65, 66, 66) !important;
            }
            .feedbackform input{
                 width:75%;
                 height:35px;
                 margin:10px 8px;
                 border-radius:10px;
                 padding:0 10px;
                 font-size:14px;
                }
            .feedbackform textarea{
                width:75%;
                margin:10px 8px;
                border-radius:10px;
                padding:0 10px;
                font-size:14px;
                resize:vertical;
                min-height: 10vh;
                max-height:10vh;
            }
            .feedbackform{
                padding: 4vh 5vw;
                margin:0;
            }
    
            button{
                left:19vw;
                height:40px;
                width:50%;
                border-radius: 10px;
                font-size:large;
            }
        }
         @media (min-width: 601px) and (max-width: 1024px){
            .imagediv{ 
                top:2.5vh;
                width:20vw;
                height:10vh;   
                overflow:hidden;
            }
            img{
                width:100%;
                height:100%;
                object-fit:cover;
            }

            .Main td{
                padding:2vw;
                
            }
            .Main table{
                padding: 3vh 6vw ;
                font-size:14px;
            }
           .sub1{
                width:60%;
                height:auto;
                top:20vh;
                left:20vw;
                bottom: 20vh;
                right:20vw;
                border-radius: 15px;
                padding:0px;    
            }
            
            .bottomdiv{
                font-size: small;
            }
            .feedbackform input{
                 width:75%;
                 height:35px;
                 margin:10px 8px;
                 border-radius:10px;
                 padding:0 10px;
                 font-size:14px;
                }
            .feedbackform textarea{
                width:75%;
                margin:10px 8px;
                border-radius:10px;
                padding:0 10px;
                font-size:14px;
                resize:vertical;
                min-height: 100px;
                max-height:100px;
            }
            .feedbackform{
                padding: 4vh 5vw;
                margin:0;
            }
    
            button{
                
                height:40px;
                width:50%;
                border-radius: 10px;
                font-size:large;
            }
        }
    </style>
</head>

<body>
    <div class="Main">
        <div class="MainTable">
        <div class="imagediv">
            <img src="QuizBoxwhiteCrop.png">
        </div>
        <table>
        <tr>
            <td onclick="goToPage('index.html')">Home</td>
            <td onclick="goToPage('category.html')">Category</td>
            <td onclick="goToPage('Feedback.html')">Feedback</td>
        </tr>
    </table>
    </div>
    <div class="sub1">
        
        <form class="feedbackform" id="feedbackform">
            <input type="text" name="name" placeholder="Your name"><br>
            <input type="email" name="email" placeholder="Your gmail" required><br>
            <input type="number" name="rating" min="1" max="5" placeholder="Rate out of 5" required><br>
            <textarea name="description" cols="5" placeholder="Describe your feedback briefly.." required></textarea><br>
            <button type="submit" form="feedbackform">Submit</button>
        </form>
    </div>
    <div class="bottomdiv">Copyright Â© 2025 QuizBox. All rights reserved.</div>
    </div>
    </div>
    <script>
        function goToPage(page){
            window.location.href = page;
            
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    
    <script>
        (function () {
            emailjs.init("csPwQDOoHYAaubWpS"); // EmailJS Public Key
        })();
    </script>
    <script src="feedback.js"></script>

</body>
</html>
